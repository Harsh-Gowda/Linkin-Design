<div class="max-w-lg mx-auto bg-white shadow-md rounded-lg p-6">
  <h2 class="text-2xl font-bold mb-4">Contact Me</h2>
  <form id="contact-form" class="space-y-4">
    <input type="text" name="name" placeholder="Your Name"
      class="w-full border p-2 rounded" required>
    <input type="email" name="email" placeholder="Your Email"
      class="w-full border p-2 rounded" required>
    <textarea name="message" placeholder="Your Message"
      class="w-full border p-2 rounded" required></textarea>
    <button type="submit"
      class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
      Send Message
    </button>
  </form>
  <p id="form-status" class="mt-3 text-green-600 hidden">Message sent successfully ✅</p>
</div>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbxa-2DDPOS2hWuFH2mYpvjip-wRW5tdhiYMzxzKjaVgUVY8RbfPoaKa9svB2ieTBKA1Og/exec://script.google.com/macros/s/AKfycbxa-2DDPOS2hWuFH2mYpvjip-wRW5tdhiYMzxzKjaVgUVY8RbfPoaKa9svB2ieTBKA1Og/exec"; // paste URL here

  document.getElementById("contact-form").addEventListener("submit", async function (e) {
    e.preventDefault();

    const formData = {
      name: this.name.value,
      email: this.email.value,
      message: this.message.value,
    };

    try {
      const response = await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(formData),
      });
      if (response.ok) {
        document.getElementById("form-status").classList.remove("hidden");
        this.reset();
      }
    } catch (error) {
      alert("Error sending message ❌");
      console.error(error);
    }
  });
</script>
