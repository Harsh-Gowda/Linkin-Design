<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <script defer src="js/script.js"></script>
  <link rel="icon" type="image/x-icon" href="./Asset/L.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-gray-100 text-gray-800 website">

  <!-- Navbar -->
  <header class="bg-white shadow-md  lex justify-between items-center relative">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">

      <img src="./Asset/L.png" alt="My Logo" class="h-20 w-20 rounded-lg">

      <nav class="hidden md:flex space-x-2">
        <a href="index.html" class="mx-2 hover:text-blue-600 transition">Home</a>
        <a href="about.html" class="mx-2 hover:text-blue-600 transition">Journey</a>
        <a href="blog.html" class="mx-2 hover:text-blue-600 transition">Blog</a>
      </nav>

      <button id="mobile-menu-button"
        class="md:hidden p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500">
        <svg class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>

    </div>

    <div id="mobile-menu-wrapper"
      class="md:hidden fixed inset-0 z-50 transform translate-x-full transition-transform ease-in-out duration-300">
      <div id="overlay" class="absolute inset-0 opacity-0 transition-opacity duration-300"></div>
      <nav id="mobile-menu" class="absolute right-0 top-0 w-64 h-full bg-white shadow-lg p-6 flex flex-col space-y-4">
        <button id="close-menu-button"
          class="absolute top-4 right-4 p-2 rounded-full hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500">
          <svg class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
        <a href="index.html" class="font-semibold text-lg hover:text-blue-600 transition">Home</a>
        <a href="about.html" class="font-semibold text-lg hover:text-blue-600 transition">Journey</a>
        <a href="blog.html" class="font-semibold text-lg hover:text-blue-600 transition">Blog</a>
      </nav>
    </div>
  </header>

    <div class=" min-h-[500px] bg-stone-200 sm:col-span-6 justify-center  flex items-center w-100">
      <div class="rounded-md bg-gray-100 text-center w-[60%] min-h-[90%] flex items-center justify-center">
        <!--  items-center  = align items vertically in the center -->
        <!-- justify-center =   align items horizontally in the box -->
        <!-- flex = makes the container a flexbox and to align middle in the box we used flex -->
        <div class="flex flex-col items-center space-y-3">
          <!-- Profile Image -->
          <div class="sm:w-60 sm:h-60 w-40 h-40 rounded-full overflow-hidden border-4 border-white shadow-lg">
            <img src="./Asset/Harsh.jpeg" alt="Profile Photo" class="w-full h-full object-cover">
          </div>

          <!-- Name & Title -->
          <div class="text-center">
            <h3 class="text-xl font-bold">Harsh Gowda</h3>
            <p class="text-gray-600 text-sm uppercase tracking-wide">Web Designer</p>
          </div>

          <!-- Social Icons -->
          <div class="flex space-x-4 text-gray-700 text-lg">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="https://x.com/GowdaHarsh60029"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/harsh_____gowda?igsh=a2R5NGlxajU1OXhv"><i
                class="fab fa-instagram"></i></a>
          </div>
        </div>
      </div>
    </div>
    <div class="min-h-[250px] rounded-lg  sm:col-span-6 flex items-center justify-center">
      <div class="w-full sm:block col-span  px-10 sm:px-20 h-auto">
        <h1 class="text-2xl md:text-5xl font-bold mb-6 mt-10 leading-tight">
          Welcome to <span class="text-[#8fc0fc]">My Journey</span>
        </h1>
        <p class="text-base md:text-lg text-gray-700 mb-6">
          This is my personal website where I share my story, journey, and thoughts through blogs.
        </p>
        <a href="about.html" class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-700 transition">
          Explore My Journey </a>
        <h1 class="text-2xl md:text-5xl font-bold mb-6 py-5 leading-tight">Best Skill <span
            class="text-[#8fc0fc]">ON</span></h1>
        <div class="flex flex-row sm:col:col-span-12 flex items-center">
          <a src=""><img src="./Asset/bootstrap.png" class="w-[50px] h-[50px]"></a>
          <a src=""><img src="./Asset/html-5.png" class="w-[50px] h-[50px]"></a>
          <a src=""><img src="./Asset/js.png" class="w-[50px] h-[50px]"></a>
        </div>

      </div>
    </div>
  </div>

  <!-- About Section -->



  <div class="grid grid-cols-1 sm:grid-cols-3 md-grid-cols-3 gap-3  mb-10 ">
    <div class="bg-blue-400 text-center text-white  h-[300px] flex items-center justify-center text-sm sm:text-2xl md:text-2xl">
      First box</div>
    <!---- height will be always mentioned in square box -->
    <div class="bg-stone-400 text-center text-white h-[300px] flex items-center justify-center">Second Box</div>
    <!--flex items-center justify-center used align text will be middle in the box -->
    <div class="bg-green-400 text-center text-white  h-[300px] flex items-center justify-center">Third Box</div>
  </div>




  <script src="./script.js"></script>

</body>

</html>
